<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoveToLearn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <script defer src="../scripts/tracker.js"></script>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #logo {
        cursor: pointer;
      }

      .trackers {
        margin: 20px;
        flex-basis: 33%;
      }

      .card {
        margin: 10px;
      }
    </style>
  </head>
  <body>

    <section class="hero has-background-black">
      <div class="hero-body">
        <div class="container">
          <figure class="image center">
            <img id="logo" src="../../images/LoveToLearn.png" style="max-width: 400px;">
          </figure>
        </div>
      </div>
    </section>

    <section class="hero is-warning">
      <div class="hero-body">
        <p class="title">
            üóìÔ∏è Tracker
        </p>
        <p class="subtitle">
            Track events, homework, tests, and more with this helpful tracker.
        </p>
      </div>
    </section>

    <div class="trackers is-flex is-flex-direction-row	is-flex-wrap-wrap is-justify-content-flex-start">
      <div class="card">
        <div class="card-content">
          <p class="title">
            Homework
          </p>
          <p class="subtitle">
            Due in 26 days
          </p>
        </div>
        <footer class="card-footer">
          <p class="card-footer-item">
            <button class="done button is-primary is-responsive is-outlined is-fullwidth">Mark as Done</button>
          </p>
        </footer>
      </div>
      <div class="card">
        <div class="card-content">
          <button id="add-card" style="background-color: white;">
            <span style="font-size:128px;" class="mdi mdi-plus-box-outline"></span>
          </button>
      </div>
    </div>

  </body>
</html>
