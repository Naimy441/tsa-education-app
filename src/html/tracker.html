<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoveToLearn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="../scripts/tracker.js"></script>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #logo {
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <section class="hero has-background-black">
      <div class="hero-body">
        <div class="container">
          <figure class="image center">
            <img id="logo" src="../../images/LoveToLearn.png" style="max-width: 400px;">
          </figure>
        </div>
      </div>
    </section>

    <section class="hero is-warning">
      <div class="hero-body">
        <p class="title">
            🗓️ Tracker
        </p>
        <p class="subtitle">
            Track events, homework, tests, and more with this helpful tracker.
        </p>
      </div>
    </section>

  </body>
</html>
