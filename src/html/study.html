<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoveToLearn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="../scripts/study.js"></script>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #logo {
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <section class="hero has-background-black">
      <div class="hero-body">
        <div class="container">
          <figure class="image center">
            <img id="logo" src="../../images/LoveToLearn.png" style="max-width: 400px;">
          </figure>
        </div>
      </div>
    </section>

    <section class="hero is-link">
      <div class="hero-body">
        <p class="title">
          🎓 Study
        </p>
        <p class="subtitle">
          Study sets of custom questions and improve over time with our spaced repitition algorithim.
        </p>
      </div>
    </section>

    <nav class="panel is-link">
      <div class="panel-block">
        <p class="control">
          <input class="input" type="text" placeholder="🔍 Search">
        </p>
      </div>
      <p class="panel-tabs">    
        <a class="is-active">All</a>
        <a>Psychology</a>
        <a>Physics</a>
      </p>
      <a class="panel-block is-active">
        Brain
      </a>
      <a id="Body" class="panel-block">
        Body
      </a>
      <div class="panel-block">
        <button class="button is-link is-outlined is-fullwidth js-modal-trigger" data-target="create-new-set-modal">
          Create New Set
        </button>
      </div>
    </nav>

    <div id="view-set-info-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="content">
            <h3>Category</h3>
            <p id="category">Psychology</p>
            <h3>Description</h3>
            <p id="description">This is the description.</p>
            <h3>Mode</h3>
            <p id="mode">Crunch</p>
            <h3>Alloted Days</h3>
            <p id="alloted-days">10</p>

            <div class="box">
              <div class="content">
                <p id="question">What is the powerhouse of the cell?</p>
                <p id="answer">The Mitochondria</p>
              </div>
            </div>

          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-dark">Study</button>
            </div>
            <div class="control">
              <button class="button is-dark is-light">Edit</button>
            </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div id="create-new-set-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">

        <div class="field">
          <label class="label">Category</label>
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Input Category Name">
          </div>
        </div>

        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Input Title Name">
          </div>
        </div>

        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea class="textarea" placeholder="Input Description Text"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Mode</label>
          <div class="control">
            <div class="select is-rounded">
              <select>
                <option>Normal</option>
                <option>Crunch</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="field">
          <label class="label">Alloted Days</label>
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Input Number of Days">
          </div>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Save</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

  </body>
</html>
