<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoveToLearn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="../scripts/study_set.js"></script>
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo {
      cursor: pointer;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .content {
      margin-top: 2.5%;
      margin-bottom: 5%;
      margin-left: 4%;
      margin-right: 4%
    }

    #buttons {
      margin-top: 1%;
      margin-bottom: 5%;
      margin-left: 4%;
      margin-right: 4%;
      display: flex;
      justify-content: space-around
    }
  </style>
</head>

<body>

  <section class="hero has-background-black">
    <div class="hero-body">
      <div class="container">
        <figure class="image center">
          <img id="logo" src="../../images/LoveToLearn.png" style="max-width: 400px;">
        </figure>
      </div>
    </div>
  </section>

  <section class="hero is-link">
    <div class="hero-body">
      <p id="page_title" class="title"></p>
    </div>
  </section>

  <div class="content">
    <div class="box">
      <h2 id="question"></h2>
    </div>
    <div id='answer-block' class="box">
      <h3 id="answer"></h3>
    </div>
  </div>

  <div id='buttons' class="section">
    <button id='false' class="button is-outlined is-danger">Forgot</button>
    <button id="reveal" class="button is-link is-outlined">Reveal the answer!</button>
    <button id='true' class="button is-outlined is-primary">Remembered</button>
  </div>
</body>

</html>
